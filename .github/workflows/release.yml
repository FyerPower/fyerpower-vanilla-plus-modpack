name: Create Release

on:
  push:
    tags:
      - "v*" # Trigger on version tags like v1.0.0, v2.1.3, etc.

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest

    permissions:
      contents: write # Required to create releases and upload assets

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "stable"
          cache: false

      - name: Install packwiz
        run: go install github.com/packwiz/packwiz@latest

      - name: Verify packwiz installation
        run: packwiz --help

      - name: Export CurseForge modpack
        run: |
          cd pack
          packwiz curseforge export --side client --output="forever-reimagined-${GITHUB_REF#refs/tags/}-client.zip"
          packwiz curseforge export --side server --output="forever-reimagined-${GITHUB_REF#refs/tags/}-server.zip"

      - name: Create releases directory
        run: mkdir -p releases

      - name: Move exported files to releases directory
        run: |
          # Find and move the exported files
          find pack -name "*.zip" -type f -exec mv {} releases/ \;

      - name: List release files
        run: ls -la releases/

      - name: Extract tag name
        id: tag
        run: echo "tag_name=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.tag.outputs.tag_name }}
          name: "FyerPower's Vanilla+ Modpack ${{ steps.tag.outputs.tag_name }}"
          draft: false
          prerelease: false
          files: |
            ./releases/forever-reimagined-${{ steps.tag.outputs.tag_name }}-client.zip
            ./releases/forever-reimagined-${{ steps.tag.outputs.tag_name }}-server.zip
          body: |
            ## FyerPower's Vanilla+ Modpack ${{ steps.tag.outputs.tag_name }}

            This release includes modpack exports for the CurseForge platform.

            ### Download Options:
            - **CurseForge**: Download the `-client.zip` or `-server.zip` file and import it into your CurseForge launcher

            ### Installation:
            1. Download the appropriate file for your launcher
            2. Import the modpack using your launcher's import feature
            3. Launch and enjoy!

            For more information, see the [README](https://github.com/${{ github.repository }}/blob/main/README.md).
